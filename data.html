<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./public/main.css">
</head>

<body class="light-mode">
    <!-- Overlay para mobile -->
    <div class="overlay" id="overlay"></div>

    <div class="dashboard-container">
        <!-- Sidebar Esquerda -->
        <!-- Bottom Navigation Fixa -->
<nav class="bottom-nav">
    <div class="nav-item active" onclick="tela('data')">
        <div class="nav-icon"><i class="fas fa-home"></i></div>
        <div class="nav-label">Inicio</div>
    </div>
    <div class="nav-item" >
        <div class="nav-icon" onclick="tela('perfil')"><i class="fas fa-user"></i></div>
        <div class="nav-label">Perfil</div>
    </div>
   
    <div class="nav-item" onclick="tela('estoque')">
        <div class="nav-icon"><i class="fas fa-box"></i></div>
        <div class="nav-label">Estoque</div>
    </div>
</nav>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <div class="header">
                GSInfo
                <h1 class="page-title">Restaurante</h1>
                <div class="header-controls">
                    
                    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    
                    <h3 class="user-info"><div class="" id="user-avatar">GR</div>
                </h3>
                </div>
            </div>

            <!-- Cards Principais -->
            <div class="cards-section">
                <div class="card total">
                    <div class="card-header">
                        <div class="card-info">
                            <div class="card-title"><i class="fas fa-wallet"></i> Faturamento Total</div>
                            <div class="card-value" id="total-vendas">0</div>
                            <div class="card-change positive"><i class="fas fa-arrow-up"></i> Hoje
                            </div>
                        </div>
                        <div class="mini-chart-container">
                            <canvas class="mini-chart" id="miniChart1"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card receita">
                    <div class="card-header">
                        <div class="card-info">
                            <div class="card-title"><i class="fas fa-utensils"></i> Mesas Atendidas</div>
                            <div class="card-value" id="total-mesa">0</div>
                            <div class="card-change positive"><i class="fas fa-arrow-up"></i> Hoje</div>
                        </div>
                        <div class="mini-chart-container">
                            <canvas class="mini-chart" id="miniChart2"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card despesas">
                    <div class="card-header">
                        <div class="card-info">
                            <div class="card-title"><i class="fas fa-receipt"></i>Vendas de ontem </div>
                            <div class="card-value" id="total-vendas-ontem">0</div>
                            <div class="card-change negative"><i class="fas fa-arrow-up"></i> ultimas 24 horas
                            </div>
                        </div>
                        <div class="mini-chart-container">
                            <canvas class="mini-chart" id="miniChart3"></canvas>
                        </div>
                    </div>
                </div>

                <div class="card clientes">
                    <div class="card-header">
                        <div class="card-info">
                            <div class="card-title"><i class="fas fa-users"></i> Clientes Atendidos</div>
                            <div class="card-value" id="total-cliente">0</div>
                            <div class="card-change positive"><i class="fas fa-arrow-up"></i> 15.8% desde último mês
                            </div>
                        </div>
                        <div class="mini-chart-container">
                            <canvas class="mini-chart" id="miniChart4"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Seções Dashboard -->
            <div class="dashboard-sections">
                <!-- Coluna Esquerda -->
                <div class="left-column">
                
                    <div class="section">
                        <h3 class="section-title">Transações Recentes <span>Ver Tudo</span></h3>

                
                <!-- Coluna Direita -->
                <div class="right-column">
                    <div class="section">
                        <h3 class="section-title">produtos com baixa quantidade <span id="btn-notificacoes"><i class="fas fa-bell"></i></span></h3>
                        <div class="spent-categories" id="notificacoes-container" >
                            
                        </div>
                        <div class="last-days "onclick="tela('estoque')">Abrir Estoque<i class="fas fa-chevron-right"></i></div>
                    </div>

                  
                </div>
            </div>
        </div>

       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src/api.js"></script>
    <script src="./app.js"></script>
    <script src="./src/util.js"></script>
   
</body>

</html>
